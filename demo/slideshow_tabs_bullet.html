<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A minimal jQuery slideshow">
		<title>jquery.slideshow demo</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../externals/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../externals/jquery.imagesloaded.js"></script>
		<script src="../slideshow.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {  
				$('#slideshow_tabs').after('<p class="slideshow_caption"></p>');
				var slideshow_tabs = new Slideshow({
					id : 'slideshow_tabs',
					variableHeight: true,
					variableWidth: true,
					loop: true,
					callback: function(obj) {
						var caption = $('#slideshow_tabs').next('.slideshow_caption');
						caption.width($('#slideshow_tabs .wrapper').width());
						caption.empty();
						$('#slideshow_tabs .currentSlide figcaption').clone().appendTo(caption);
					}					
				});    
			});
		</script>
		<style type="text/css">
			#slideshow_tabs {
				position: relative;
				width: 60%;
			}
			#slideshow_tabs .wrapper {
			}
			#slideshow_tabs .slide img {
				width: 100%;
			}
			#slideshow_tabs .slide figcaption {
				display: none;
			}
			p.slideshow_caption {
				margin: 5px 0;
			}
			.slideTabs {
				padding: 5px;
				text-align: center;
				position: absolute;
				bottom: 5px;
				width: 100%;
			}
			.slideTabs a {
				padding: 2px 10px;				
				margin: 0 5px;	
				line-height: 26px;				
				background: url(img/dot_white.png) no-repeat center center;
				opacity: 0.6;	
			}
			.slideTabs a.selected {
				opacity: 1;		
			}	
			.prev, .next {
				position: absolute;
				cursor: pointer;			
			}
			.prev {
				left: 10px;
			}
			.next {
				right: 10px;
			}			
		</style>
	</head>
	<body>
		<div id="content">	 	
			<h1>Responsive slideshow with tabs</h1>
			<div id="slideshow_tabs" class="slideshow">
				<div class="wrapper">
					<div class="slide">
						<figure>
							<img class="responsive" src="http://lorempixel.com/380/215/abstract/1" />
							<figcaption>Lorem ipsum dolor ist mutus nomen dedit cocis ipsum dolor ist mutus nomen dedit cocis</figcaption>
						</figure>
					</div>					
					<div class="slide">
						<figure>
							<img class="responsive" src="http://lorempixel.com/380/215/abstract/2" />
							<figcaption>lorem ipsum dolor ist</figcaption>
						</figure>
					</div>
					<div class="slide">
						<figure>
							<img class="responsive" src="http://lorempixel.com/380/215/abstract/3" />
							<figcaption>Lorem Ipsum</figcaption>
						</figure>
					</div>				
					<div class="slide">
						<figure>
							<img class="responsive" src="http://lorempixel.com/380/215/abstract/4" />
							<figcaption>Jahwar Project</figcaption>
						</figure>
					</div>	
				</div>
				<span class="next"><img src="img/next4.png" alt="Next" /></span>
				<span class="prev"><img src="img/prev4.png" alt="Previous" /></span>				
				<div class="slideTabs">
					<!-- content generated by js -->
				</div>					
			</div>  
		</div>
	</body>
</html>

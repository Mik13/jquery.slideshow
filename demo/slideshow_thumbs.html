<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A minimal jQuery slideshow">
		<title>jquery.slideshow demo</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../externals/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../externals/jquery.imagesloaded.js"></script>
		<script src="../slideshow.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {        
				$('.slide').click(function() {	
					var num = $(this).index()+1;
					slideshow.slideNumber(num);
				});
									
				slideshow = new Slideshow({
					id: 'slideshow_thumbs',
					align: 'center',
					startingSlideNumber: 5,
					transition_delay: 400,
					slide_is_as_wide_as_slideshow: false,
					callback: function(obj) {
						showFullsize(obj.slideNumber());
					}
				});
			});
			
			function showFullsize(num) {
				var src = $('.slide').eq(num-1).find('img').attr('src');
				src = src.replace('100/75', '500/300');
				$('#fullsize').attr('src', src);				
			}			
		</script>
		<style type="text/css">
			#slideshow_thumbs .wrapper {			
				width: 500px;			
				height: 150px;
				margin-top: 10px;
			}
			.slide {
				margin-right: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="content">	 	
			<h3>Slideshow with thumbnails</h3>
			<p>Clicking a thumbnail brings it to center when possible.</p>			
			<img id="fullsize" src="http://lorempixel.com/500/300/nature/1/" alt="" />
			<div id="slideshow_thumbs" class="slideshow">
				<div class="wrapper">
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/1/" alt=""  />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/2/" alt="" />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/3/" alt="" />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/4/" alt="" />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/5/" alt="" />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/6/" alt="" />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/7/" alt="" />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/8/" alt="" />
					</div>
					<div class="slide">
						<img src="http://lorempixel.com/100/75/nature/10/" alt="" />
					</div>	
				</div>
			</div>
		</div>
	</body>
</html>

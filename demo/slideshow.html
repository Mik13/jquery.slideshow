<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="minimal slideshow">
		<title>Minimal Slideshow</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="../slideshow.js"></script>
		<script>
			$(document).ready(function() {				
				var slideshow = new Slideshow({
					id: 'demo'
				});				
			});
		</script>		
		<style type="text/css">	
			#demo {
				width: 100%;
			}
			
			@media screen and (min-width: 768px) {
				#demo {
					width: 50%;
				}
			}				
			
			.slideshow .wrapper {
				width: 100%;
				height: 200px;
			}
			
			.slideshow .slide {
				height: 200px;
				font-size: 24px;
				text-align: center;
				background: #333;
				color: #fff;
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Minimal Slideshow</h1>
		<div id="demo" class="slideshow">
			<div class="meta">
				<button class="prev">Previous</button> 
				Slide<span class="slideNumber"></span> of <span class="slidesCount"></span> 
				<button class="next">Next</button>
			</div>
			<div class="wrapper">
				<div class="slide">					
					<p>Slide 1</p>
				</div>
				<div class="slide">					
					<p>Slide 2</p>
				</div>
				<div class="slide">		
					<p>Slide 3</p>
				</div>					
				<div class="slide">					
					<p>Slide 4</p>
				</div>	
			</div>
		</div>
	</body>
</html>

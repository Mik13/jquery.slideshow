<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="minimal slideshow">
		<title>Minimal Slideshow</title>
		<link rel="stylesheet" href="../slideshow.css" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../externals/jquery.imagesloaded.js"></script>
		<script src="../slideshow.js"></script>
		<script>
			$(document).ready(function() {
				var slideshow = new Slideshow({
					id: 'demo'
				});
			});
		</script>
		<style>
			@media screen and (min-width: 768px) {
				.slideshow .next img,
				.slideshow .prev img {
					width: 20px;
				}

				.slideshow {
					width: 50%;
				}
			}
		</style>
	</head>
	<body>
		<h1>Minimal Responsive Slideshow</h1>
		<div id="demo" class="slideshow">
			<div class="wrapper">
				<div class="slides">
					<img class="slide" src="http://lorempixel.com/640/360/people/4/" />
					<img class="slide" src="http://lorempixel.com/640/360/people/6/" />
					<img class="slide" src="http://lorempixel.com/640/360/people/9/" />
				</div>
				<span class="next"><img src="img/next4.png" alt="Next" /></span>
				<span class="prev"><img src="img/prev4.png" alt="Previous" /></span>
			</div>
		</div>
	</body>
</html>

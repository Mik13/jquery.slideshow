<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="jQuery Slideshow">
		<title>jQuery Slideshow</title>
		<link rel="stylesheet" href="../src/slideshow.css" />
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/handlebars/handlebars.min.js"></script>
		<script src="../src/slideshow.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var slideshow = new Slideshow({
					id : 'demo'
				});
			});
		</script>
		<style type="text/css">
			.slideshow .slide figure {
				margin: 0;
			}

			.slideshow .slide figure img {
				width: 100%;
			}

			@media (min-width: 600px) {
				.slideshow {
					width: 50%;
				}
			}
		</style>
	</head>
	<body>
		<h1>Slideshow loading content from json</h1>
		<div id="demo" class="slideshow" data-json="json/data.json" data-template="templates/template1.hbr">
			<!-- content is generated by javascript -->
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="jQuery Slideshow">
		<title>jQuery Slideshow</title>
		<link rel="stylesheet" href="../src/slideshow.css" />
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../src/slideshow.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var slideshow = new Slideshow({
					id : 'demo',
					json: 'json/data.json' /* json path can also be set via data-json attribute on div.slideshow */
				});
			});
		</script>
		<style type="text/css">
			.slideshow .slide figure {
				margin: 0;
			}

			.slideshow .slide figure img {
				width: 100%;
			}

			@media (min-width: 600px) {
				.slideshow {
					width: 50%;
				}
			}
		</style>
	</head>
	<body>
		<h1>Slideshow loading content from json</h1>
		<div id="demo" class="slideshow">
			Slide <span class="slideNumber"></span> of <span class="slidesCount"></span>
			<div class="wrapper">
				<span class="next"><img src="../img/next4.png" alt="Next" /></span>
				<span class="prev"><img src="../img/prev4.png" alt="Previous" /></span>
				<div class="slides">
					<!-- content is generated by js -->
				</div>
			</div>
			<div class="slideTabs"></div>
		</div>
	</body>
</html>

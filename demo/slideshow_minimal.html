<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A minimal jQuery slideshow">
		<title>jquery.slideshow demo</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../externals/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../externals/jquery.imagesloaded.js"></script>
		<script src="../slideshow.js"></script>
		<script>
			$(document).ready(function() {				
				var slideshow = new Slideshow({
					id: 'slideshow',
					autoplay: true,
					startingSlideId: 'slide_3',
					autoplay_start_delay: 3000,
					transition_delay: 1000,
					easing: 'easeOutElastic',
					callback: function(obj) {
						//console.log(obj.slideNumber());
					}					
				});				
			});
		</script>		
		<style type="text/css">			
			#slideshow .wrapper {
				width: 700px;
				height: 300px;
			}
			#slideshow .slide  {
				margin-right: 20px;
			}
			#slideshow .slide p {
				background-color: rgba(0, 0, 0, 0.5);
				color: #fff;
				margin: 0;
				padding: 5px 1% 7px;
				position: absolute;
				bottom: 0;
				width: 98%;
			}
			#slideshow .slide img {
				vertical-align: bottom;
			}
			#slideshow button {
				margin-bottom: 5px;
			}
			#slideshow button.disabled {
				color: #999;
			}
		</style>
	</head>
	<body>
		<div id="content">	 
			<h1>Slideshow with loop, autoplay, and touch support</h1>
			<div id="slideshow">
				<button class="prev">Previous</button>
				Slide <span class="slideNumber"></span> of <span class="slidesCount"></span>
				<button class="next">Next</button>
				<div class="wrapper">
					<div class="slide">					
						<img src="http://lorempixel.com/700/300/abstract/1/" />
						<p>Slide 1 caption Donec volutpat dapibus rhoncus. Nulla elementum lectus nec est tristique et varius dolor ultricies. Nulla tristique augue et elit pharetra pharetra.</p>
					</div>
					<div class="slide">					
						<img src="http://lorempixel.com/700/300/abstract/2/" />
						<p>Slide 2 caption</p>
					</div>
					<div class="slide">					
						<img src="http://lorempixel.com/700/300/abstract/3/" />
						<p>Slide 3 caption</p>
					</div>					
					<div class="slide">					
						<img src="http://lorempixel.com/700/300/abstract/4/" />
						<p>Slide 4 caption</p>
					</div>	
				</div>
			</div>				
		</div>
	</body>
</html>

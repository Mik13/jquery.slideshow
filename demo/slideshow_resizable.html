<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A minimal jQuery slideshow">
		<title>jquery.slideshow demo</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../externals/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../externals/jquery.imagesloaded.js"></script>
		<script src="../slideshow.js"></script>
		<script>
			$(function() {
				var slideshow1 = new Slideshow({
					id: 'slideshow1',
					variableWidth: true,
					variableHeight: true
				});
			});		
		</script>
		<style type="text/css">
			#slideshow1 {
				width: 100%;
			}
			
			@media screen and (min-width: 768px) {
				#slideshow1 {
					width: 50%;
				}
			}			
		</style>
	</head>
	<body>
		<div id="content">	 
			<h3>Slideshow resizable with touch support</h3>
			<p>This slideshow requires no extra css rules and automatically adjusts its size to size of it's container div.</p>
			<div id="slideshow1" class="slideshow">
				<span class="slideNumber"></span> of <span class="slidesCount"></span>
				<span class="prev">Previous</span>  
				<span class="next">Next</span>
				<div class="wrapper">
					<div class="slide">					
						<img src="http://lorempixel.com/600/400/sports/1/" width="100%" />
					</div>
					<div class="slide">					
						<img src="http://lorempixel.com/600/400/sports/2/" width="100%" />
					</div>
					<div class="slide">					
						<img src="http://lorempixel.com/600/400/sports/3/" width="100%" />
					</div>					
					<div class="slide">					
						<img src="http://lorempixel.com/600/400/sports/4/" width="100%" />
					</div>
				</div>
			</div>			
		</div>
	</body>
</html>
